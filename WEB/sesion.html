<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA'y agua</title>
    <link rel="icon" href="IMG/logo.jpg.jpeg">
    <link rel="stylesheet" href="Sestyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=BIZ+UDGothic&family=Nunito&family=Bree+Serif&family=Lobster+Two&family=Oleo+Script+Swash+Caps&family=Open+Sans:wght@300&family=Lato&&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
</head>
<body>
    <div class="full-landing-image">
        <div class="nav-barra"><!--Mini menú-->
            <div class="menu">
                <a class="navbar-logo" href="#">
                    <img src="IMG/logo.jpg.jpeg" >
                  </a>
                <center>
                    <a  href="https://www.softserveinc.com/en-us" target="_blank">
                        <img src="IMG/ss-logo.png" alt="Logo de Softserve" class="logoss">
                    </a>
                </center>
                
            </div>
        </div>

        <center >
            <div class="div-page">
                <header class="header">
                    <h1 id="title" class="tit">Datos de cultivos</h1>
                    <hr>
                    <p id="description" class="ind-text">
                        Favor de llenar todos los campos que se le solicitan
                    </p>
                </header>
                <div class="form-holder">
                    <form id="survey-form">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese la ubicación" required />
                        </div>
                        <div class="form-group">
                            <input type="number" name="extension_terr" id="extension_terr" class="form-control" placeholder="Ingrese la extensión territorial (metros cuadrados)" required />
                        </div>
                        
                        <div class="form-group">
                            <select id="dropdown" name="role" class="form-control" required>
                                <option disabled selected value>Selecciona un tipo de riego</option>
                                <option value="gravedad">Gravedad</option>
                                <option value="aspersion">Aspersión</option>
                                <option value="localizado">Localizado</option>
                                <option value="subterraneo">Subterráneo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="most-like" name="mostLike" class="form-control" required>
                                <option disabled selected value>Selecciona una semilla</option>
                                <option value="ajo">Ajo</option>
                                <option value="alfalfa">Alfalfa</option>
                                <option value="almendro">Almendro</option>
                                <option value="arandano1">Arandano año 1</option>
                                <option value="arandano2">Arandano año 2</option>
                                <option value="arandano3">Arandano año 3</option>
                                <option value="arroz">Arroz</option>
                                <option value="arveja">Arveja fresca</option>
                                <option value="cebolla">Cebolla seca</option>
                                <option value="cebolla">Cebolla verde</option>
                                <option value="ciruelo">Ciruelo</option>
                                <option value="coliflor">Coliflor</option>
                                <option value="duraznero">Duraznero</option>
                                <option value="esparragos">Esparragos</option>
                                <option value="frambuesa">Frambuesa</option>
                                <option value="kiwi">Kiwi</option>
                                <option value="maíz dulce">Maíz dulce</option>
                                <option value="maíz grano">Maíz grano</option>
                                <option value="mani">Mani</option>
                                <option value="manzano">Manzano</option>
                                <option value="maravilla">Maravilla</option>
                                <option value="nectarino">Nectarino</option>
                                <option value="nogal">Nogal</option>
                                <option value="olivo">Olivo</option>
                                <option value="palto">Palto</option>
                                <option value="papa">Papa</option>
                                <option value="peral">Peral</option>
                                <option value="pimenton">Pimentón</option>
                                <option value="porotos">Poroto seco</option>
                                <option value="porotov">Poroto vade</option>
                                <option value="pradera">Pradera</option>
                                <option value="remolacha">Remolacha</option>
                                <option value="sandia">Sandía</option>
                                <option value="tabaco">Tabaco</option>
                                <option value="tomate">Tomate</option>
                                <option value="togo">Togo</option>
                                <option value="vid">Vid</option>
                            </select>
                        </div>
                    </form>
                </div>
                
                <button type="submit" id="submit" class="submit-btn">Obtener respuesta</button>
                <p id="description" class="ind-text">
                    El método de riego que nuestra tecnología le sugiere es:
                </p>
                <textarea name="message" cols="50" rows="4" disabled></textarea>
            </div>
        </center>
        

    </div>
    
    <script type="text/javascript">
        $(".full-landing-image").ripples({
            resolution: 512,
            dropRadius: 20,
            interactive: true,
            perturbance: 0.02,
        });
    </script>
</body>
</html>
